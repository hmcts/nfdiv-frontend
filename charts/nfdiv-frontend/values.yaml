nodejs:
  applicationPort: 3001
  aadIdentityName: nfdiv
  ingressHost: nfdiv-apply-for-divorce.{{ .Values.global.environment }}.platform.hmcts.net
  registerAdditionalDns:
    primaryIngressHost: nfdiv-end-civil-partnership.{{ .Values.global.environment }}.platform.hmcts.net
  image: 'hmctspublic.azurecr.io/nfdiv/frontend:latest'
  keyVaults:
    nfdiv:
      resourceGroup: nfdiv
      secrets:
        - idam-secret
        - AppInsightsInstrumentationKey
        - redis-access-key
  environment:
    REDIS_HOST: "nfdiv-frontend-redis-{{ .Values.global.environment }}.redis.cache.windows.net"
